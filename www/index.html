<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

        <ion-pane>
            <ion-content ng-controller="MainCtrl" padding="true">
                <img ng-src="{{srcImage || 'img/dummy.jpg'}}" id="srcImage" width="250 " height="250" style="display: block; margin: 0 auto;"/><br/>

                <button class="button button-full button-positive " ng-click="takeImage() ">Capturar Imagem</button><br/>

                <div class="list ">
                    <label class="item item-input">
                        <span class="input-label">Name:</span>
                        <input type="text" name="name" value="Valdemir"/>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Sobrenome:</span>
                        <input type="text" name="name" value="Supero"/>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Nascimento:</span>
                        <input type="text" name="birth" value="14/03/1988"/>
                    </label>
                </div>
            </ion-content>
        </ion-pane>

    </body>
</html>
